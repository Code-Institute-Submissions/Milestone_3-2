{% extends 'base.html'%}
{% block content %}
<form method="POST" action="{{ url_for('login_') }}" name="form1" id="form1">
    <div class="mdl-layout mdl-js-layout color--gray is-small-screen login">
        <main class="mdl-layout__content">
            <div class="mdl-card mdl-card__login mdl-shadow--2dp">
                <div class="mdl-card__supporting-text color--dark-gray">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                            <span class="mdl-card__title-text text-color--smooth-gray">MILESTONE 3</span>
                        </div>
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                            <span class="login-name text-color--white">Sign in</span>
                            <span class="login-secondary-text text-color--smoke">Enter your name to sign in to MILESTONE
                                3</span>
                        </div>
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                                <input class="mdl-textfield__input" type="text" id="user_name" name="user_name" value="{{ session['username'] }}"  required>
                                <label class="mdl-textfield__label" for="user_name">Name</label>
                            </div>
                        </div>
                        <div class="mdl-layout-spacer"></div>
                        
                            <button class="mdl-button mdl-js-button mdl-button--raised color--light-blue ml15" type="submit" form="form1">
                                LOG IN
                            </button>
                       
                    </div>
                </div>
            </div>
        </main>
    </div>
</form>
{% endblock %}
